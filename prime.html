<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prime number</title>
</head>
<body>
	<script>
	var num=parseInt(prompt("enter any number"))
	var flag=0
	for(var i=2;i<num;i++)

	{
		if(num%i==0)
		{
			flag=1
		}
	}
	if(flag==0)
		document.write("prime Number yes")
	else
		document.write("prime Number Not")
</script>
</body>
</html>
